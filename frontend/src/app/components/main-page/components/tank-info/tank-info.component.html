<div class="tank-info-container"
[ngStyle]="{'width': width, 'height': height}">
    <div class="header-container">
        <div class="tank-name">
            {{tank.name}}
        </div>
        <div class="tank-icon">
            <fa-icon [icon]="infoIcon" (click)="redirectToTankInfo()"></fa-icon>
        </div>
    </div>
    <div class="height-container">
        <div class="height-icon">
            <fa-icon [icon]="rulerIcon"></fa-icon>
        </div>
        <div class="height">
            {{tank.levelTransactions![0].height}}
        </div>
    </div>
    <div class="progress-bar-container">
        <div class="progress" *ngIf="progress">
            {{progress+'%'}}
        </div>
        <progress class="progress-bar" [value]="tank.currentAmount" [max]="tank.capacity"></progress>
    </div>
</div>
