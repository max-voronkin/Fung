<div class="input-container"
[ngStyle]="{'width': width}">
    <input class="input" 
    type="{{type}}"
    [ngStyle]="{'height': height}"
    [placeholder]="placeholder"
    [ngClass]="iconPosition"
    [value]="value">
    <fa-icon class="input-icon" *ngIf="icon" [icon]="icon" [ngClass]="iconPosition"></fa-icon>
        <div class="error" 
        *ngIf="errorMessage">{{errorMessage}}</div>
</div>
