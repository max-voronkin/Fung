<div class="volume-checkbox-container">
    <div class="option">
        <mat-checkbox [checked]="selected === 0" (change)="onChange(0)" >Liter</mat-checkbox>
    </div>
    <div class="option">
        <mat-checkbox [checked]="selected === 1" (change)="onChange(1)" >Cubic Metre</mat-checkbox>
    </div>
</div>
