<div class="book-transaction-container">
    <div class="transaction-id cell">
        {{transaction.id}}
    </div>
    <div class="transaction-value cell">
        {{transaction.value}}
    </div>
    <div class="transaction-time cell">
        {{transaction.transactionTime | date:'d/M/yy, h:mm'}}
    </div>
</div>
